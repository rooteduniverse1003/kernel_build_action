name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Android Kernel Build Action
      uses: dabao1955/kernel_build_action@v1.6.2
      with:
          kernel-url: https://github.com/rooteduniverse1003/TCL-30-V-5G--T781SPP--Android-11-kernel-5.4-QGKI-source-code
          kernel-dir:
          kernel-branch: main
          config: irvinevzm-qgki_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 11
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
          kvm: true
          virtualization: true
